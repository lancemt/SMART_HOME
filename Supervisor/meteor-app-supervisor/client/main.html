<head>
	<title>ICTD Supervisor System</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>

	<!-- {{> hello}}
	{{> info}} -->

	<h1>Yousef Tests :)</h1>
	<h2>Testing out accounts plugin for meteor.</h2>

	{{#if currentUser}}
	{{> dashboard}}
	{{> alarmslist}}
	{{else}}
<!-- 	{{> register}}
	{{> login}} -->
	{{> loginButtons}}
	{{/if}}
</body>

<template name="hello">
	<button>Click Me</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
	<h2>Learn Meteor!</h2>
	<ul>
		<li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
		<li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
		<li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
		<li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
	</ul>
</template>

<!-- ==================================================== -->

<template name="register">
	<form>
		<input type="email" name="registerEmail">
		<input type="password" name="registerPassword">
		<input type="submit" value="Register">
	</form>
</template>

<template name="login">
	<form>
		<input type="email" name="loginEmail">
		<input type="password" name="loginPassword">
		<input type="submit" value="Login">
	</form>
</template>

<template name="dashboard">
	<p>You're logged in.</p>
	<p><a href="#" class="logout">Logout</a></p>
</template>

<template name="alarmslist">
	<h2>Unacknowledged Alarms</h2>
	<table id="unacknowledged">
		<tr>
			<th>AlarmID</th>
			<th>Description</th>
			<th>State</th>
			<th>Acknowledge</th>
		</tr>
	</table>
</template>

<!-- ==================================================== -->
<template name="register">
	<form>
		<input type="email" name="registerEmail">
		<input type="password" name="registerPassword">
		<input type="submit" value="Register">
	</form>
</template>
<template name="login">
	<form>
		<input type="email" name="loginEmail">
		<input type="password" name="loginPassword">
		<input type="submit" value="Login">
	</form>
</template>

<template name="dashboard">
	<p>You're logged in.</p>
	<p><a href="#" class="logout">Logout</a></p>
</template>

<template name="alarmslist">
	<h2>Unacknowledged Alarms</h2>
	<table id="unacknowledged" class="striped highlight">
		<thead>
			<tr>
				<th>AlarmID</th>
				<th>Description</th>
				<th>State</th>
				<th>Acknowledge</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>TEST</td>
				<td>TEST</td>
				<td>TEST</td>
				<td>TEST</td>
			</tr>
			<tr>
				<td>TEST</td>
				<td>TEST</td>
				<td>TEST</td>
				<td>TEST</td>
			</tr>
		</tbody>
	</table>
</template>

<template name="loginBtn">
	{{#if currentUser}}
		<li><div class="userEmail">{{userEmail}}</div></li>
		<li><a class="waves-effect waves-light btn" id="logout" href="#">
		Logout
		</a></li>
	{{else}}
		<li><a class="waves-effect waves-light btn modal-trigger" id="login" href="#modal1">Login</a></li>
	{{/if}}
</template>

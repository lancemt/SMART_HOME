<html>
<head>
    <title>Alarm Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<h1>Alarm List</h1>
<h2>Unacknowledged Alarms</h2>
<table id="unacknowledged">
    <tr>
        <th>AlarmID</th>
        <th>Description</th>
        <th>State</th>
        <th>Acknowledge</th>
    </tr>
    <tr>
        <td>AlarmID</td>
        <td>Description</td>
        <td>
            <select>
                <option>Non-Critical
                <option>Urgent
                <option>Critical
            </select>
        </td>
        <td>
            <button>Confirm
        </td>
    </tr>
    <tr>
        <td>AlarmID</td>
        <td>Description</td>
        <td>
            <select>
                <option>Non-Critical
                <option>Urgent
                <option>Critical
            </select>
        </td>
        <td>
            <button>Confirm
        </td>
    </tr>
</table>
<br>
<h2>Acknowledged Alarms</h2>
<table id="acknowledged">
    <tr>
        <th>AlarmID</th>
        <th>Description</th>
        <th>State</th>
        <th>Acknowledge</th>
    </tr>
    <tr>
        <td>AlarmID</td>
        <td>Description</td>
        <td>
            <select>
                <option>Non-Critical
                <option>Urgent
                <option>Critical
            </select>
        </td>
        <td>
            <button>Confirm
        </td>
    </tr>
    <tr>
        <td>AlarmID</td>
        <td>Description</td>
        <td>
            <select>
                <option>Non-Critical
                <option>Urgent
                <option>Critical
            </select>
        </td>
        <td>
            <button>Confirm
        </td>
    </tr>
</table>
</center>
</body>
</html>
